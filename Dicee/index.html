<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee Game</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="container">

    <h1>Refresh Me or Click to Roll</h1>
    <button type="button" class="rollBtn btn btn-lg btn-outline-light" name="button">Click to Roll</button>

      <div class="players">
        <h3>Player 1</h3>
        <img class="dice1" src="images/dice1.png" alt="dice image">
      </div>

      <div class="players">
        <h3>Player 2</h3>
        <img class="dice2" src="images/dice2.png" alt="dice image">
      </div>

  </div>

  <footer>
    <small>&copy; Joseph Kligel</small>
  </footer>

<script src="index.js" charset="utf-8"></script>
</body>

</html>
